
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretImport
metadata:
  name: clustergroup-kubeconfig
  namespace: tpk8s-flux
spec:
  fromNamespace: ucp-token-generator
  
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clustergroup
  namespace: tpk8s-flux
spec:
  force: false
  interval: 1m0s
  path: ./basic-helm/clustergroup
  prune: true
  sourceRef:
    kind: GitRepository
    name: basic-helm
  kubeConfig:
    secretRef:
      name: clustergroup-kubeconfig