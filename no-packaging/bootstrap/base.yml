
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: no-packaging
  namespace: no-packaging
spec:
  interval: 5m0s
  url: https://github.com/warroyo/tpk8s-flux-samples
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: no-packaging
  namespace: no-packaging
spec:
  interval: 10m
  targetNamespace: no-packaging
  sourceRef:
    kind: GitRepository
    name:  basic-helm
  path: ./no-packaging/flux-resources
  prune: true
  timeout: 1m
